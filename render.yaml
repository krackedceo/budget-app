# render.yaml - Deploy to Render.com
services:
  - type: web
    name: budget-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        value: sqlite:///budget.db
